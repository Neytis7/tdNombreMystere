<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nombre Mystère</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body>
	<h1 style="text-align: center">Nombre Mystere</h1>
	<br>
	<p>Essayer de découvrir le nombre mystère entre 1 et 50:</p>
	<br>
	<p th:text="${result}"></p>
	<br>
	<form action="/nbMystere" method="post">
		<div class="form-group row">
			<label for="inputNumber" class="col-sm-2 col-form-label">Votre
				proposition</label>
			<div class="col-sm-5">
				<input type="number" name="number" class="form-control"
					id="inputNumber">
			</div>
		</div>
		<br>
		<div class="form-group row">
			<div class="col-sm-10">
				<button type="submit" class="btn btn-primary">Jouer</button>
			</div>
		</div>
	</form>
	<a href="/supprimerSession">Supprimer la session</a>
</body>
</html>
